name: Python CI with Docker

on:
  push:
    branches: [ main ]       # push 到 main 觸發
  pull_request:
    branches: [ main ]       # PR 合併到 main 觸發
  workflow_dispatch:         # 可以手動觸發

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
    # 1. 取得專案程式碼
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. 安裝 Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. 安裝依賴
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # 4. 執行測試
#    - name: Run tests
 #     run: |
 #       pytest test.py

    # 5. Lint 檢查
    - name: Lint code with flake8
      run: |
        pip install flake8
        flake8 .

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test-lint   # 測試通過後才 build Docker
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # 6. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t myapp:latest .

    # 7. Optional: push to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag myapp:latest ${{ secrets.DOCKER_USERNAME }}/myapp:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
