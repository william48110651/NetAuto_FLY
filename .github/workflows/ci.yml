name: Python CI/CD with FLY.io Docker

on:
  push:
    branches: [ main ]       # push 到 main 觸發
  pull_request:
    branches: [ main ]       # PR 合併到 main 觸發
  workflow_dispatch:         # 可以手動觸發

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
    # 1. 取得專案程式碼
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. 安裝 Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. 安裝依賴
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    # 4. 執行測試
    - name: Run tests
      if: false # true 開啟pytest
      run: pytest

    # 5. Lint 檢查
    - name: Lint code with flake8
      if: false # true 開啟flake8
      run: flake8 .  --max-line-length=120

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test-lint   # 測試通過後才 build Docker
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # 6. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t myapp:latest .

  fly-deploy:
  name: Deploy to Fly.io
  runs-on: ubuntu-latest
  needs: docker-build

  env:
    FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup flyctl
      uses: superfly/flyctl-actions/setup-flyctl@master

    - name: Deploy to Fly.io
      run: flyctl deploy --remote-only

